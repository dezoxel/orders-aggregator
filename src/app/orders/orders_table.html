<table class="table table-striped table-condensed" st-safe-src="vm.orders" st-table="vm.ordersDisplayedCopy">
  <thead>
    <th width="15%">{{ vm.office.title() }}</th>
    <th width="13%">Mon</th>
    <th width="13%">Tue</th>
    <th width="13%">Wed</th>
    <th width="13%">Thu</th>
    <th width="13%">Fri</th>
    <th width="7%">Total to pay</th>
    <th width="7%">Paid</th>
    <th width="6%">Balance</th>
  </thead>
  <tr checkin-row on-checkin="vm.checkIn"></tr>
  <tr ng-repeat="order in vm.orders">
    <td>{{ order.client().fullName() }}</td>
    <td>{{ order.dishsetFor('mon') }}</td>
    <td>{{ order.dishsetFor('tue') }}</td>
    <td>{{ order.dishsetFor('wed') }}</td>
    <td>{{ order.dishsetFor('thu') }}</td>
    <td>{{ order.dishsetFor('fri') }}</td>
    <td>360</td>
    <td>0</td>
    <td>-55</td>
  </tr>
</table>
